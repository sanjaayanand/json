<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance record.</title>
    <script src="angular.min.js"></script>
    <script src="stu.js"></script>
</head>
<body ng-app="myapp" ng-controller="myctrl">
    <center>
    <table cellpadding="1" cellspacing="4" border="1">
        <tr>
            <th>Index</th>
            <th>STD_ID</th>
            <th>NAME</th>
            <th>COUSRE</th>
            <th>PRESENT</th>
            <th>OPTIONS</th>
        </tr>
        <tr ng-repeat="stu in stu_list">
            <td>{{$index}}</td>
            <td>{{stu.id}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.cousre}}</td>
            <td>{{stu.present}}</td>
            <td>
                <a href="#" ng-click="delete()">Delete</a> |
                <a href="#" ng-click="edit(stu.id)">Edit</a>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <h3>student Information</h3>
    <table cellpadding="2" cellspacing="2">
        <tr>
            <td>ID</td>
            <td><input type="text" ng-model="id"></td>
        </tr>
        <tr>
            <td>NAME</td>
            <td><input type="text" ng-model="name"></td>
        </tr>
        <tr>
            <td>COUSRE</td>
            <td><input type="text" ng-model="cousre"></td>
        </tr>
        <tr>
            <td>PRESENT</td>
            <td><input type="text" ng-model="present"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="button" value="ADD" ng-click="add()">
            <input type="button" value="SAVE" ng-click="save()"></td>
        </tr>
    </table>
    </center>
</body>
</html>
