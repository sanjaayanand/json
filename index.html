<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance list</title>
    <script src="angular.min.js"></script>
    <script src="stu.js"></script>
    <link href="st.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="MyApp">
    <br>
    <br>
    <div ng-controller="MyCtrl" class="table-wrapper">
       <center> Rows to Display:<input type="number" step="1" min="0" max="4" ng-model="rowlimit" /></center>
        <br \>
        <br \>

       <center> Search:<input type="text" placeholder="Seach students" ng-model="Search" /></center>
        <br \>
        <br \>
        <table  class="fl-table">
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>attendance</th>
            </tr>
            <tbody>
                <tr ng-repeat="student in students | limitTo:rowlimit |filter:Search ">
                    <td>{{student.name | uppercase}}</td>
                    <td>{{student.dob | date:"dd/MM/yyyy"}}</td>
                    <td>{{student.gender | lowercase}}</td>
                    <td>{{student.attendance | number:0}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <a href="sub.html">subject attendance</a>
</body>
</html>
